
<h1>Contact Us</h1>
<h3>Locations</h3>



<div class="row">

    <div ng-repeat="contact in contacts">
        <div class="col-md-3">
            <div class="thumbnail">
                <img src="images/{{contact.image}}" alt="..." style="height: 200px; width: 150px">
                <div class="caption">
                    <p><strong>Name : </strong>{{contact.name}}</p>
                        <p><strong>Address : </strong>{{contact.address}}, {{contact.district}}, {{contact.zip}}</p>
                        <p><strong>Phone : </strong>{{contact.phone}}</p>
                        <p><strong>Email : </strong>{{contact.email}}</p>
                    
                </div>
            </div>
        </div>
    </div>
</div>
