

<center>
    <form>
        <h2>Our Packages </h2>
        <table class="table table-hover table-responsive table-bordered text-center">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Package Name</th>                    
                    <th>Description</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td width="100px">{{product.pid}}</td>
                    <td width="250px">{{product.pname}}</td>                   
                    <td width="550px">{{product.pdesc}}</td>
                    <td width="250px"><img src="images/{{product.pimage}}" style="height: 100px; width: 180px" alt=""/></td>
            
                </tr>
            </tbody>
        </table>
    </form>
</center>
