<center>
    
    <form>
        <h2>Product Details</h2>    
        <table class="table table-hover table-responsive table-bordered text-center">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <!-- <th>Description</th> -->
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="products in table">
                    <td width="50px">{{products.pid}}</td>
                    <td width="100px">{{products.pname}}</td>
                    <td width="50px">{{products.pprice}}</td>
                    <!--<td width="100px">{{products.pdesc}}</td> -->
                    <td width="100px"><img src="../images/{{products.pimage}}" style="height: 100px; width: 180px" alt=""/></td>
                    <td width="50px"><input type="button" class="btn-primary" value="Edit"/>&nbsp;<input type="button" class="btn-primary" value="Delete"/></td>
                </tr>
            </tbody>
        </table>
    </form>
        
    <br/><br/><br/>
     <form>
        <h2>Add Product</h2>
        <table class="table table-hover table-responsive table-bordered text-center">
            <tr>
                <td><strong>Service Name :</strong></td>
                <td>
                    <select>
                        <option>--Select One--</option>
                        <option>Hardware</option>
                        <option>Software</option>
                        <option>Cable</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><strong>Product Name :</strong></td><td><input type="text" id="name"/><br/></td>
            </tr>
            <tr>
                <td><strong>Product Price :</strong></td><td><input type="number" id="name"/><br/></td>
            </tr>
            <tr>
                <td><strong>Product Description :</strong></td><td><input type="text" id="name"/><br/></td>
            </tr>
            <tr>
                <td><strong>Product Image :</strong></td><td><input type="text" id="name"/></td>
            </tr>
            <tr>
                <td><center><input type="submit" value="Save"/></center></td><td><center><input type="reset" value="Reset"/></center></td>
            </tr>
        </table>
    </form>
</center>
